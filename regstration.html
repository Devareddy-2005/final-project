<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Website Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<style>
    .logo {
           position: absolute;
           top: 20px;
           left: 20px;
           border-radius: 30px;
       }
       body{
        background-image: url("registerbg1.jpg");
        align-content: flex-end;
        background-size: cover;
       }
       .card{
        background: rgba(237,237,237,.1);
           backdrop-filter: blur(10px);
        color: rgb(234, 229, 229);
        width: 400px;
        box-shadow: 2px 3px 19px rgb(74, 69, 69);
        left: 26%;
       }
       p{
        color: aliceblue;
       }
       .container{
        background: rgba(237,237,237,.1);
           backdrop-filter: blur(10px);
        text-align: center;
        width: 140px;
        border-radius: 30px;
       }
</style>
<body>
    <img src="weblogo.jpg" alt="logo" class="logo" width="90px" height="90px">

    <div class="">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Register</h3>
                        <form id="registrationForm" onsubmit="return showPopup()">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">Already have an account? <div class="container"><a href=".\logiinpage.html">Login here</a></div></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showPopup() {
            // Get the password and confirm password values
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }

            alert("Thank you for registering!");
            location.reload(); // Reload the page after the alert is dismissed
            return false; // Prevent form submission for demonstration purposes
        }
    </script>
</body>
</html>
